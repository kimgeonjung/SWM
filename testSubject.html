<!DOCTYPE html>
<html lang="ko">

<head>
</head>

<body>
    <div id="popup" class="popup">
        <input type="text" id="subjectInput" placeholder="과목 이름 입력">
        <button type="button" id="confirmBtn">확인</button>
    </div>

    <div class="subject-list"></div>

    <script>
        const addSubjectBtn = document.getElementById('addSubjectBtn');
        const popup = document.getElementById('popup');
        const confirmBtn = document.getElementById('confirmBtn');
        const subjectList = document.querySelector('.subject-list');

        // 과목 추가 버튼 클릭 이벤트 처리
        addSubjectBtn.addEventListener('click', showPopup);

        function showPopup() {
            popup.style.display = 'block';
        }

        // 과목 추가 확인 버튼 클릭 이벤트 처리
        confirmBtn.addEventListener('click', addSubject);

        function addSubject() {
            const subjectName = document.getElementById('subjectInput').value;

            const newSubject = document.createElement('div');
            newSubject.classList.add('subject');

            const subjectSpan = document.createElement('span');
            subjectSpan.textContent = subjectName;

            newSubject.appendChild(subjectSpan);
            subjectList.appendChild(newSubject);

            popup.style.display = 'none';
            document.getElementById('subjectInput').value = '';
        }
    </script>
</body>

</html>

<!DOCTYPE html>
<html>

<head>
    <style>
        .button-container {
            white-space: nowrap;
            overflow-x: auto;
            overflow-y: hidden;
            /* 세로 스크롤바 숨김 */
            padding: 10px;
            border: 1px solid #ddd;
            height: 0;
            /* 초기에는 보이지 않도록 높이 0 설정 */
            transition: height 0.3s;
            /* 높이 변화에 애니메이션 추가 */
        }

        .button-container.visible {
            height: 50px;
            /* 버튼이 추가되면 높이 50px로 설정 */
        }

        .button-wrapper {
            display: inline-flex;
            /* 버튼과 x 버튼을 가로로 정렬 */
            position: relative;
            margin: 5px;
            align-items: center;
        }

        .button-wrapper button {
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
            display: flex;
            align-items: center;
        }

        .button-wrapper button:hover {
            background-color: #45a049;
        }

        .close-button {
            background-color: red;
            color: white;
            border: none;
            cursor: pointer;
            font-size: 12px;
            width: 20px;
            height: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 50%;
            margin-left: 8px;
            /* 버튼과 x 버튼 사이의 간격 */
        }

        /* 스크롤바 스타일링 */
        .button-container::-webkit-scrollbar {
            height: 8px;
            /* 스크롤바의 높이 (가로 스크롤) */
        }

        .button-container::-webkit-scrollbar-thumb {
            background-color: #888;
            /* 스크롤바의 색상 */
            border-radius: 10px;
            /* 스크롤바의 둥글기 */
        }

        .button-container::-webkit-scrollbar-thumb:hover {
            background-color: #555;
            /* 스크롤바 호버 색상 */
        }
    </style>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <title>동적 버튼 생성</title>
</head>

<body>
    <!-- 과목 추가 입력 및 버튼 -->
    <div class="modal" tabindex="-1" role="dialog" id="subjectModal">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">과목 추가</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <input type="text" id="newSubject" placeholder="과목 이름" class="form-control">
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-primary" onclick="addSubject()">추가</button>
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">닫기</button>
                </div>
            </div>
        </div>
    </div>

    <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#subjectModal">과목 추가</button>
    <div id="buttonContainer" class="button-container"></div>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.bundle.min.js"></script>

    <script>
        const subjects = [];
        const scores = [];

        function addSubject() {
            const newSubject = document.getElementById("newSubject").value.trim();
            if (newSubject === "") {
                alert("과목 이름을 입력하세요.");
                return;
            }

            if (subjects.includes(newSubject)) {
                alert("이미 추가된 과목입니다.");
                return;
            }

            subjects.push(newSubject);
            scores.push(0);

            let buttonWrapper = document.createElement("div");
            buttonWrapper.className = "button-wrapper";

            let newButton = document.createElement("button");
            newButton.innerHTML = newSubject;

            let closeButton = document.createElement("button");
            closeButton.innerHTML = "&times;";
            closeButton.className = "close-button";
            closeButton.addEventListener("click", function (event) {
                event.stopPropagation(); // 이벤트 전파 방지
                buttonWrapper.remove(); // 클릭된 버튼을 삭제
                const buttonContainer = document.getElementById("buttonContainer");
                if (buttonContainer.childElementCount === 0) {
                    buttonContainer.classList.remove('visible'); // 버튼이 모두 삭제되면 높이 0으로 설정
                }
            });

            newButton.appendChild(closeButton);
            buttonWrapper.appendChild(newButton);

            const buttonContainer = document.getElementById("buttonContainer");
            buttonContainer.insertBefore(buttonWrapper, buttonContainer.firstChild);
            buttonContainer.classList.add('visible'); // 버튼이 추가되면 높이 50px로 설정

            document.getElementById("newSubject").value = ""; // 입력 필드 초기화

            // 모달 닫기
            $('#subjectModal').modal('hide');
        }

        // 엔터키로 과목 추가하기
        document.getElementById("newSubject").addEventListener("keydown", function (event) {
            if (event.key === "Enter") {
                addSubject();
            }
        });

        // 모달이 닫힐 때 입력 필드 초기화
        $('#subjectModal').on('hidden.bs.modal', function () {
            document.getElementById("newSubject").value = "";
        });
    </script>
</body>

</html>

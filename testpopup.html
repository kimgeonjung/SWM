<!DOCTYPE html>
<html>

<head>
    <title>점수 입력 팝업</title>
    <style>
        .popup {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            padding: 20px;
            border: 1px solid #ccc;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .popup .close-btn {
            float: right;
            cursor: pointer;
        }
    </style>
</head>

<body>

    <button onclick="openPopup()">점수 입력</button>

    <div class="popup" id="scorePopup">
        <span class="close-btn" onclick="closePopup()">X</span>
        <h2>점수 입력</h2>
        <form id="scoreForm">
            <label for="subject">과목 선택:</label>
            <select id="subject">
                <option value="math">수학</option>
                <option value="english">영어</option>
                <option value="science">과학</option>
                <option value="history">역사</option>
            </select>
            <br><br>
            <label for="score">점수 입력:</label>
            <input type="number" id="score" min="0" max="100">
            <br><br>
            <button type="button" onclick="submitScore()">제출</button>
        </form>
    </div>

    <script>
        function openPopup() {
            document.getElementById('scorePopup').style.display = 'block';
        }

        function closePopup() {
            document.getElementById('scorePopup').style.display = 'none';
        }

        function submitScore() {
            const subject = document.getElementById('subject').value;
            const score = document.getElementById('score').value;

            if (score === "") {
                alert("점수를 입력해주세요.");
                return;
            }

            alert(`과목: ${subject}, 점수: ${score}`);

            // 이후 점수를 서버로 전송하거나 다른 작업을 수행할 수 있습니다.

            closePopup();
        }
    </script>

</body>

</html>
